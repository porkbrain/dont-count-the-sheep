[workspace]

package.edition = "2021"
package.version = "0.1.0"
resolver = "2"
members = [
    "apartment",
    "bevy_grid_squared",
    "bevy_magic_light_2d",
    "common/action",
    "common/assets",
    "common/loading_screen",
    "common/physics",
    "common/store",
    "common/story/derive",
    "common/story",
    "common/top_down",
    "common/visuals",
    "downtown",
    "main_game_lib",
    "main_game",
    "meditation",
]

[workspace.dependencies]
apartment = { path = "apartment" }
bevy_grid_squared = { path = "bevy_grid_squared", features = ["serde"] }
bevy_magic_light_2d = { path = "bevy_magic_light_2d" }
bevy_pixel_camera = "0.12"
bevy_webp_anim = "0.2"
bevy-inspector-egui = { version = "0.22", default-features = false }
common_action = { path = "common/action" }
common_assets = { path = "common/assets" }
common_ext = { path = "common/ext" }
common_loading_screen = { path = "common/loading_screen" }
common_physics = { path = "common/physics" }
common_store = { path = "common/store" }
common_story = { path = "common/story" }
common_top_down = { path = "common/top_down" }
common_visuals = { path = "common/visuals" }
downtown = { path = "downtown" }
itertools = "0.12"
lazy_static = "1.4"
leafwing-input-manager = "0.11"
main_game_lib = { path = "main_game_lib" }
meditation = { path = "meditation" }
pathfinding = "4.8"
rand = "0.8"
ron = "0.8"
rusqlite = { version = "0.30", features = ["bundled", "chrono"] }
rusqlite_migration = "1.1"
serde = { version = "1.0", features = ["derive"] }
smallvec = "1.13"
strum = { version = "0.26", features = ["derive"] }
thiserror = "1.0"

[workspace.dependencies.bevy]
version = "0.12.1"
default-features = false
features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_gizmos",
    "bevy_pbr",           # required by light crate
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "bevy_winit",
    "dynamic_linking",    # speeds up compile times
    "hdr",
    "multi-threaded",
    "png",
    "tonemapping_luts",
    "webgl2",
    "x11",
]

[profile.release]
codegen-units = 1
debug = false
lto = "thin"
opt-level = 3
panic = "abort"

[profile.dev.package."*"]
opt-level = 3
debug = true
incremental = true

[profile.dev]
codegen-units = 16
opt-level = 1
debug = true
incremental = true
